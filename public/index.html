<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>
                        Scrapper Proverbs
                    </h1>
                    <br>
                </div>
            </div>
        </header>
        <div class="container">
            <div id="quote-list" class="row">

                    <div id="quote" class="col-md-8 col-md-offset-2" v-for="qt in quotes">
                        <p>
                            {{qt.quote}}
                        </p>

                        <p class="pull-right text-muted">
                            Author : {{qt.author}}
                        </p>
                        <br>

                        <hr>
                    </div>

            </div>
        </div>

    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
    <script type="text/javascript">
    import axios from 'axios';

      new Vue({
        el: '#quote-list',
        data: {
          quotes: []
        },
        ready: function () {
          this.fetchQuotes();
        },
        methods: {
          fetchQuotes: function(){
            axios.get(`https://chats-and-hats.herokuapp.com/quotes`)
            .then(response => {
              this.quotes = response.data;
            })
            .catch(e => {
              this.errors.push(e)
            })
        }
      }
    });
    </script>

    </script>
</html>
